<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.svg" type="image/svg+xml" />
  <link rel="icon" href="%PUBLIC_URL%/favicon1.ico" sizes="any" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#3576f6" />
  <meta name="description" content="Optimus CMS - 现代化企业级内容管理系统" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.svg" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title> Optimus Admin</title>
  
  <!-- 防闪烁脚本: 在页面加载前立即应用主题 -->
  <script>
    (function() {
      try {
        // 从 localStorage 读取用户的主题偏好
        var theme = localStorage.getItem('optimus-theme-mode');
        
        // 如果没有保存的偏好，使用默认的 light 主题
        if (!theme || (theme !== 'light' && theme !== 'dark')) {
          theme = 'light';
        }
        
        // 立即应用主题到 document 元素
        document.documentElement.setAttribute('data-theme', theme);
      } catch (e) {
        // 如果出错（例如 localStorage 不可用），使用默认主题
        console.error('Failed to load theme preference:', e);
        document.documentElement.setAttribute('data-theme', 'light');
      }
    })();
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
