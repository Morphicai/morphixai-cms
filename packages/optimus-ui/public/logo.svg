<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆环 -->
  <circle cx="100" cy="100" r="90" stroke="url(#gradient1)" stroke-width="8" fill="none"/>
  
  <!-- 内部装饰圆环 -->
  <circle cx="100" cy="100" r="70" stroke="url(#gradient2)" stroke-width="6" fill="none" opacity="0.6"/>
  
  <!-- 中心圆点 -->
  <circle cx="100" cy="100" r="35" fill="url(#gradient3)"/>
  
  <!-- 动态弧线装饰 -->
  <path d="M 100 10 A 90 90 0 0 1 190 100" stroke="url(#gradient4)" stroke-width="10" fill="none" stroke-linecap="round"/>
  <path d="M 190 100 A 90 90 0 0 1 100 190" stroke="url(#gradient5)" stroke-width="10" fill="none" stroke-linecap="round" opacity="0.8"/>
  
  <!-- 渐变定义 -->
  <defs>
    <!-- 主渐变 - 蓝色到绿色 -->
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3576f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <!-- 内环渐变 - 紫色到蓝色 -->
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3576f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- 中心圆渐变 -->
    <radialGradient id="gradient3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#5c8df7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3576f6;stop-opacity:1" />
    </radialGradient>
    
    <!-- 弧线渐变1 -->
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3576f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- 弧线渐变2 -->
    <linearGradient id="gradient5" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3576f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>

